<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moletom-loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header id="header">
        <div class="container">
            <div class="logo">
                <h1 class="logo-nome">Moletons</h1>
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar Produto" oninput="buscarProduto()">
                <button class="button" onclick="buscarSite()">Buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
                <div class="imagem">
                    <img class="icone" src="img/cesta.png" alt="">
                </div>
                <span id="cont-carrinho">0</span>
            </div>
            <div id="carrinho-itens" style="display: none;">
                <ul id="itens-lista"></ul>
                <span id="preco-total">Total: R$0.00</span>
                <button class="limpa" onclick="limparCarrinho()">Limpar Carrinho</button>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main id="main">
        <div class="container">
            <div class="nome">
                <h2 class="nome-secao">Meus Produtos:</h2>
                <div class="linha"></div>
            </div>
            <div class="produtos">
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/moletom1.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Moletom 1</h3>
                            <p>R$ 80.00</p>
                            <button class="btn" onclick="addCarrinho('Moletom 1', 80.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/moletom2.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Moletom 2</h3>
                            <p>R$ 110.00</p>
                            <button class="btn" onclick="addCarrinho('Moletom 2', 110.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/moletom3.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Moletom 3</h3>
                            <p>R$ 70.00</p>
                            <button class="btn" onclick="addCarrinho('Moletom 3', 70.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>               
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/moletom4.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Moletom 4</h3>
                            <p>R$ 140.00</p>
                            <button class="btn" onclick="addCarrinho('Moletom 4', 140.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/moletom5.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Moletom 5</h3>
                            <p>R$ 160.00</p>
                            <button class="btn" onclick="addCarrinho('Moletom 5', 160.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/moletom6.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Moletom 6</h3>
                            <p>R$ 75.00</p>
                            <button class="btn" onclick="addCarrinho('Moletom 6', 75.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>


    






</body>
</html>
